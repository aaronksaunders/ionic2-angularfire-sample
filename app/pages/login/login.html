<ion-navbar *navbar>
    <ion-title>
        Angular Fire Test App
    </ion-title>
</ion-navbar>
<ion-content padding>
    <h1>User Login</h1>
    <form [formGroup]="loginForm">
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <div padding>
            <button block (click)="login(loginForm.value, $event)">Login</button>
            <button block (click)="registerUser(loginForm.value, $event)">Create Account</button>
         </div>        
        <div padding>
            <button block (click)="registerUserWithGitHub(loginForm.value, $event)">Connect with GitHub</button>
            <button block (click)="registerUserWithTwitter(loginForm.value, $event)">Connect with Twitter</button>
        </div>
        <div padding>
            <strong>
            <h4 *ngIf="error" style="color:red">Error:&nbsp;{{ error.message }}</h4>
            </strong>
        </div>
    </form>
</ion-content>
